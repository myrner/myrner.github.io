<!DOCTYPE html>
<html>
    <head>
        <meta name="google" value="notranslate">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400&display=swap" rel="stylesheet">
        <script src="gs/gsap.min.js"></script> 
        <title>Sample</title>
        <style>
            html, body {
                font-family: 'Open Sans', sans-serif;
                background-color: white;
                overflow-x: hidden;
                width: 100vw;
                margin: 0;
            }
            header {
                display: flex;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.93);
                height: 500px;
                height: 100vh;
                color: whitesmoke;
                width: 100vw;
                text-align: center;
                font-weight: 100;
            }
            nav {
                display: flex;
                position: fixed;
                justify-content: space-around;
                background-color: rgba(0, 0, 0, 0.92);
                padding-top: 1em;
                padding-bottom: 1em;
                top: 0px;
                left: 0px;
                width: 100vw;
                z-index: 1;
            }
            a {
                text-decoration: none;
                color: whitesmoke;
                font-weight: 100; 
            }
            a:hover {
                color: lightgrey;
            } 
            h1 {
                font-weight: 100;
                font-size: 2.5em;
            }
            h2 {
                text-align: center;
                font-weight: 100;
            }
            #h-box {
                margin: auto;
            }
            .box-folio {
                text-align: center;
                background-color: #2f2f2f;
                font-weight: 400;
                color: lightgrey;
                box-shadow: 5px 5px 8px grey;
            }
            #box1 {
                width: 250px;
                height: 250px;
                background-color: red;
            }
            #box2 {
                width: 250px;
                height: 250px;
                background-color: yellow;
            }
            #box3 {
                width: 250px;
                height: 250px;
                background-color: blue;
            }
            #box4 {
                width: 250px;
                height: 250px;
                background-color: orange;
            }
            #box5 {
                width: 250px;
                height: 250px;
                background-color: green;
            }
            #box6 {
                width: 250px;
                height: 250px;
                background-color: violet;
            }
            .box {
                width: 250px;
                height: 250px;
            }
            #about {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: auto;
                padding: 1em;
                max-width: 510px;
            }
            #profile-pic {
                width: 250px;
                height: 250px;
                border-radius: 50%;
            }
            footer {
                text-align: center;
                margin-top: 2em;
                padding: 3em;
                background-color: rgba(211, 211, 211, 0.55);
                display: flex;
                justify-content: space-around;
            }
            footer > a {
                text-decoration: none;
                color: #2200b2;
                font-weight: 400;
            }
            footer > a:hover {
                color: rgb(255, 0, 0);
            }
         /* GENERIC NON-RESPONSIVE FALLBACK RULES: 
            .container {
                margin-top: 2em;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                justify-items: center;
                grid-gap: 2em;
            } */
            @media (min-width: 899px) {
                .container {
                    margin-top: 2em;
                    display: grid;
                    grid-template-columns: 1fr 1fr 1fr;
                    justify-items: center;
                    grid-gap: 2em;
                }
            }
            @media (min-width: 600px) and (max-width: 898px) {
                .container {
                    margin-top: 2em;
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    justify-items: center;
                    grid-gap: 2em;
                }
            }
            @media (max-width: 599px) {
                .container {
                    margin-top: 2em;
                    display: grid;
                    justify-items: center;
                    grid-gap: 2em;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <a href="#projects-top">Gallery</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
            <div id="h-box">
                <h1>Hello World</h1>
                <h2>Responsive Grid</h2>
            </div>
        </header>
        <div id="projects-top">
            <h2>Gallery</h2>
        </div>
        <div class="container">
            <div class="box-folio" id="f1">
                <a href="#projects-top">
                    <div id="box1"></div>
                    <p>Red</p>
                </a>
            </div>
            <div class="box-folio" id="f2">
                <a href="#projects-top">
                    <div id="box2"></div>
                    <p>Yellow</p>
                </a>
            </div>
            <div class="box-folio" id="f3">
                <a id="projects-top" href="#projects-top">
                    <div id="box3"></div>
                    <p>Blue</p>
                </a>
            </div>
            <div class="box-folio" id="f4">
                <a href="#projects-top">
                    <div id="box4"></div>
                    <p>Orange</p>
                </a>
            </div>
            <div class="box-folio" id="f5">
                <a href="#projects-top">
                    <div id="box5"></div>
                    <p>Green</p>
                </a>
            </div>
            <div class="box-folio" id="f6">
                <a href="#projects-top">
                    <div id="box6"></div>
                    <p>Violet</p>
                </a>
            </div>
        </div>
        <div id="about">
            <h2>About</h2>
            <img id="profile-pic" src="https://s3-us-west-2.amazonaws.com/niels.myrner/web.dev.projects/fcc/code+folio/Niels+Myrner.png">
            <p>This is a responsive grid. Resize your browser window or view on different devices to see the layout adapt.</p>
        </div>
        <footer id="contact">
            <a href="https://github.com/myrner">GitHub</a>
            <a href="https://www.linkedin.com/in/nielsmyrner/">LinkedIn</a>
            <a href="https://www.nkmdrums.com">Blog</a>
        </footer>
        <script>
            gsap.from("#h-box", {alpha: 0, duration: 3});

            document.getElementById("f1").addEventListener('mouseenter', enterHandler1, false);
            function enterHandler1() {
              gsap.to("#f1", {duration: .4, scale: 1.03});
            }

            document.getElementById("f1").addEventListener('mouseleave', exitHandler1, false);
            function exitHandler1() {
              gsap.to("#f1", {duration: .4, scale: 1});
            }

            document.getElementById("f2").addEventListener('mouseenter', enterHandler2, false);
            function enterHandler2() {
              gsap.to("#f2", {duration: .4, scale: 1.03});
            }

            document.getElementById("f2").addEventListener('mouseleave', exitHandler2, false);
            function exitHandler2() {
              gsap.to("#f2", {duration: .4, scale: 1});
            }

            document.getElementById("f3").addEventListener('mouseenter', enterHandler3, false);
            function enterHandler3() {
              gsap.to("#f3", {duration: .4, scale: 1.03});
            }

            document.getElementById("f3").addEventListener('mouseleave', exitHandler3, false);
            function exitHandler3() {
              gsap.to("#f3", {duration: .4, scale: 1});
            }

            document.getElementById("f4").addEventListener('mouseenter', enterHandler4, false);
            function enterHandler4() {
              gsap.to("#f4", {duration: .4, scale: 1.03});
            }

            document.getElementById("f4").addEventListener('mouseleave', exitHandler4, false);
            function exitHandler4() {
              gsap.to("#f4", {duration: .4, scale: 1});
            }

            document.getElementById("f5").addEventListener('mouseenter', enterHandler5, false);
            function enterHandler5() {
              gsap.to("#f5", {duration: .4, scale: 1.03});
            }

            document.getElementById("f5").addEventListener('mouseleave', exitHandler5, false);
            function exitHandler5() {
              gsap.to("#f5", {duration: .4, scale: 1});
            }

            document.getElementById("f6").addEventListener('mouseenter', enterHandler6, false);
            function enterHandler6() {
              gsap.to("#f6", {duration: .4, scale: 1.03});
            }

            document.getElementById("f6").addEventListener('mouseleave', exitHandler6, false);
            function exitHandler6() {
              gsap.to("#f6", {duration: .4, scale: 1});
            }

        </script>
    </body>
</html>
