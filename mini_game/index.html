<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HAPPY TOGETHER</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" type="text/css">

  <body>
    
    <div class="header">
      <h1 id="page-title">HAPPY TOGETHER</h1>
    </div>
    
    <table class="instructions-row">
      <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text">Help the cat and dog be friends.</td>
      </tr>
      <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">Pick a door and find each alone first.</td>
      </tr>
      <tr>
        <td class="instructions-number">3</td>
        <td class="instructions-text">Win by finding them together behind your final choice!</td>
      </tr>
    </table>
    
    <div class="door-row">
      <img id="door1" class="door-frame" src="https://s3-us-west-2.amazonaws.com/niels.myrner/web.dev.projects/better_together/door.png">
      <img id="door2" class="door-frame" src="https://s3-us-west-2.amazonaws.com/niels.myrner/web.dev.projects/better_together/door.png">
      <img id="door3" class="door-frame" src="https://s3-us-west-2.amazonaws.com/niels.myrner/web.dev.projects/better_together/door.png">
    </div>
    
    <div id="start" class="start-row">
      Good Luck!
    </div>
   <script type="text/javascript" src="minified/SplitText.min.js"></script>
