<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mystery Monster</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>

  <body>
    
    <div class="header">
      <h1 id="page-title">MYSTERY MONSTER!</h1>
    </div>
    
    <div class="title-row">
      <p class="instructions-title">
        Instructions
      </p>
    </div>
    
    <table class="instructions-row">
      <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text">Hiding behind one of these doors is an extremely scary monster.</td>
      </tr>
      <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">Your mission is to open all of the doors without running into the monster.</td>
      </tr>
      <tr>
        <td class="instructions-number">3</td>
        <td class="instructions-text">If you manage to avoid the monster until you open the very last door, you win!</td>
      </tr>
    </table>
    
    <div class="door-row">
      <img id="door1" class="door-frame" src="https://s3-us-west-2.amazonaws.com/niels.myrner/web.dev.projects/Monster+Game/door.png">
      <img id="door2" class="door-frame" src="https://s3-us-west-2.amazonaws.com/niels.myrner/web.dev.projects/Monster+Game/door.png">
      <img id="door3" class="door-frame" src="https://s3-us-west-2.amazonaws.com/niels.myrner/web.dev.projects/Monster+Game/door.png">
    </div>
    
    <div id="start" class="start-row">
      Good luck!
    </div>
   <script type="text/javascript" src="minified/SplitText.min.js"></script>
    <script type="text/javascript" src="minified/gsap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
