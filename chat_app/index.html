  <title>Live Chat</title>

<body class="bg-light">

  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 display-4 text-center font-weight-light">Live Chat</h1>
    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2 lead text-muted">Choose a chatroom:</div>
      <button class="btn btn-primary" id="general">#general</button>
      <button class="btn btn-outline-primary" id="gaming">#gaming</button>
      <button class="btn btn-outline-primary" id="music">#music</button>
      <button class="btn btn-outline-primary" id="funny">#funny</button>
    </div>
    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>
   <!-- new chat form -->
    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn btn-primary send-button" value="send">
        </div>
      </div>
    </form>
    <!-- update name form -->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn btn-primary update-button" value="update">
        </div>
      </div>
      <div class="update-mssg text-muted"></div>
    </form>
  </div>
